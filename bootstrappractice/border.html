<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  div, span{
  	display:inline-block;
  	margin:1em;
  	width:5em;
  	height:5em;
  	background-color:#f5f5f5;
  }
  div {
  	border:1px solid black;
  }
  img{
  	margin:1em;
  }
  
</style>

</head>
<body>
	<h5>additive border utilities</h5>
	<span class="border"></span>
	<span class="border-top"></span>
	<span class="border-left"></span>
	<span class="border-right"></span>
	<span class="border-botttom"></span>
	<h5>add border on several sides</h5>
	<span class="border-top border-right"></span>
	<span class="border-bottom border-left"></span>
	<h5>subtractive border utilities</h5>
	<div class="border-0"></div>
	<div class="border-right-0"></div>
	<div class="border-left-0"></div>
	<div class="border-bottom-0"></div>
	<h5>remove border fron several sides</h5>
	<div class="border-top-0 border-left-0"></div>
	<div class="border-right-0 border-bottom-0">
	</div>
	<h5>contextual border colors</h5>
	<div class="border border-primary"></div>
	<div class="border border-secondary"></div>
	<div class="border border-border-warning"></div>
	<div class="border border-info"></div>
	<div class="border border-success"></div>
	<div class="border border-dark"></div>
	<div class="border border-light"></div>
	<h5>add boder radius to all corner</h5>
	<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded">
	<h5>remove border radius from all sides</h5>
<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded-0">
<h5>add border radius to each side</h5>
<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded-top">

<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded-right">
<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded-left">
<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded-bottom">
<h5>circle</h5>
<img src="http://placehold.it/100x100" alt="img with border radius" class="rounded-circle">



</body>
</html>
