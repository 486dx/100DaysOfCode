</textarea>

				<option value="3">option three</option>
			</select>



		</div>
		<div class="form-group">
			<label for="example-input">file input</label>

		</div>
<div class="form-group">
			<label for="example-input">file input</label>
			<input type="range" class="form-control-range" id="example-input">
		</div>

	<form>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="checkbox1" value="optionone">
			<label class="form-check-label" for="checkbox1">Option One</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="checkbox2" value="optiontwo">
			<label class="form-check-label" for="checkbox2">Option two</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" class="form-check-input" id="checkbox3" value="optionthree" disabled>
			<label class="form-check-label" for="checkbox3">Option three</label>
		</div>

<br>
		<div class="form-check form-check-inline">
			<input type="radio" class="form-check-input" name="radios" id="checkbox1" value="optionone">
			<label class="form-check-label" for="checkbox1">Option One</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" name="radios" class="form-check-input" id="checkbox2" value="optiontwo">
			<label class="form-check-label" for="checkbox2">Option two</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" name="radios" class="form-check-input" id="checkbox3" value="optionthree" disabled>
			<label class="form-check-label" for="checkbox3">Option three</label>
		</div>
<br>

<div class="form-group">
	<label for="input">Text</label>
	<input type="text" class="form-control" value="disabled" id="input" aria-describedby="input-helpBlock">
	<small id="input-helpBlock" class="form-text">
	Block level help text</small>
</div>



	</form>
	<form>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="custom1" value="custom">
			<label class="custom-control-label" for="custom1">custom checkbox</label>
		</div>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="custom2" value="custom">
			<label class="custom-control-label" for="custom2">custom checkbox</label>
		</div>
		<br>
<div class="custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="custom3" value="custom" name="radios">
			<label class="custom-control-label" for="custom3">custom radio</label>
		</div>
		<div class="custom-control custom-radio">
			<input type="radio" class="custom-control-input" id="custom4" value="custom" name="radios">
			<label class="custom-control-label" for="custom4">custom radio</label>
		</div>
		<br>
		<div class="form-group">
			<label for="customselect" class="sr-only">Custom select</label>
			<select class="form-control custom-select custom-select-lg" id="customselect">
				<option selected>custom select</option>
				<option value="1">option one</option>
				<option value="2">option two</option>
				<option value="3">option three</option>
			</select>
		</div>
		<div class="form-group">
			<div class="custom-file">
				<input type="file" id="filecustom" class="custom-file-input">
				<label class="custom-file-label" for="filecustom">custom file browser</label>
			</div>
		</div>




	</form>
