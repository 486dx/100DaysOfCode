<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="progress">
	<div class="progress-bar w-25 bg-warning progress-bar-striped progress-bar-animation" role="progressbar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">25%
	</div>
	<div class="progress-bar w-25 bg-dark progress-bar-striped progress-bar-animation" role="progressbar" aria-valuemin="0" aria-valuenow="50" aria-valuemax="100">50%
	</div>
	<div class="progress-bar w-25 bg-info progress-bar-striped progress-bar-animation"  role="progressbar" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">75%
	</div>
	</div> 
	</body>
	</html>
