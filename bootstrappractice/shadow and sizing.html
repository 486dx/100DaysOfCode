<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
<style>
	.example-width{
		width:500px;
		background-color: lightgrey;

	}
	[class^=w-]
	{
		background-color:tomato;
	}
	.example-height{
		width: 500px;
		height: 500px;
		background-color: lightgrey;
	}
	[class^=h-]
	{
		background-color:tomato;
		display: inline-block;
	}
</style>
</head>
<body><h1>shadow</h1>
	<br>
	<div class="card p-3 m-5 shadow-none"> no shadow</div>
	<div class="card p-3 m-5 shadow-sm"> small shadow</div>
	<div class="card p-3 m-5 shadow-lg"> large shadow</div>
	<div class="card p-3 m-5 shadow"> regular shadow</div>
</br>
<br>
<h1>sizing</h1>
<div class="example-width">
	<div class=w-25>width-25%</div>
	<div class=w-50>width-50%</div>
	<div class=w-75>width-75%</div>
	<div class=w-100>width-100%</div>
</div>
<div class="example-height">
	<div class="h-25">height 25%</div>
	<div class="h-50">height 50%</div>
	<div class="h-75">height 75%</div>
	<div class="h-100">height 100%</div>
</div>

</body>
