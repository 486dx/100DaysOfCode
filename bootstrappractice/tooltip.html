<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
  	$(function(){
  		$('[data-toogle="tooltip"]').tooltip()
  	})
  </script>
</head>
<body>
	<button class="btn btn-primary" data-toogle="tooltip" title="<strong>Tooltip</strong> with <span class='badge badge-primary'>badge</span>" data-html="true" data-placement="right" data-delay="500" data-trigger="click" data-offset="25%">Tooltip</button>
	</body>
	</html>
