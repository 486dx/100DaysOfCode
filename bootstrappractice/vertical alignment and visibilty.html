<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  	h3{
  		visibility: hidden;
  	}
  </style>
</head>
<body>
	<h1>align-baseline<img src="https://placehold.it/20x20" class="align-baseline"></h1>
	<h1>align-text-top<img src="https://placehold.it/20x20" class="align-text-top"></h1>
	<h1>align-align-text-bottom<img src="https://placehold.it/20x20" class="align-text-bottom"></h1>
	<h1>align-top<img src="https://placehold.it/20x20" class="align-top"></h1>
	<h1>align-bottom<img src="https://placehold.it/20x20" class="align-bottom"></h1>
	<h1>align-middle<img src="https://placehold.it/20x20" class="align-middle"></h1>
	<h2>align-baseline<img src="https://placehold.it/20x20" class="align-baseline"></h2>
	<h2>align-text-top<img src="https://placehold.it/20x20" class="align-text-top"></h2><h2>align-text-bottom<img src="https://placehold.it/20x20" class="align-text-bottom"></h2>
	<h2>align-top<img src="https://placehold.it/20x20" class="align-top"></h2>
	<h2>align-middle<img src="https://placehold.it/20x20" class="align-middle"></h2>
	<h2>align-bottom<img src="https://placehold.it/20x20" class="align-bottom"></h2>
	<table class="table">
		<tbody>
			<tr>
				<td class="align-baseline">align-baseline</td>
				<td class="align-top">align-top</td>
				<td class="align-middle">align-middle</td>
				<td class="align-bottom">align-bottom</td>
			</tr>
		</tbody>
	</table>
	<h3 class="visible">visible heading</h3>
	<h2 class="invisible">invisible heading</h2>
</body>
</html>
